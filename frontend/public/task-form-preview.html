<!DOCTYPE html>
<html>
<head>
  <title>Create Task Form</title>
  <style>
    body { margin: 0; font-family: system-ui; background: #f5f5f5; }
    .dashboard-container { min-height: 100vh; }
    .dashboard-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dashboard-main { padding: 40px; max-width: 1400px; margin: 0 auto; }
    .task-form {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }
    .task-form h2 { margin-top: 0; margin-bottom: 1.5rem; color: #333; font-size: 1.75rem; }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
    .required { color: #dc3545; }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .form-group textarea { resize: vertical; min-height: 100px; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
    }
    .submit-button, .cancel-button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    .submit-button { background-color: #007bff; color: white; }
    .cancel-button { background-color: #6c757d; color: white; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Field Services Management System</h1>
      <div>
        <span style="margin-right: 20px;">Welcome, dispatcher1</span>
        <span style="margin-right: 20px;">Role: DISPATCHER</span>
      </div>
    </header>
    <main class="dashboard-main">
      <form class="task-form">
        <h2>Create New Task</h2>
        
        <div class="form-group">
          <label>Title <span class="required">*</span></label>
          <input type="text" placeholder="Enter task title" value="Fix HVAC System">
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea placeholder="Enter task description" rows="4">Customer reports AC not working in the main office area. Need urgent attention.</textarea>
        </div>

        <div class="form-group">
          <label>Client Address <span class="required">*</span></label>
          <input type="text" placeholder="e.g., 123 Main Street, City, State" value="123 Main Street, Springfield, IL 62701">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Priority <span class="required">*</span></label>
            <select>
              <option selected>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
          </div>

          <div class="form-group">
            <label>Estimated Duration (minutes)</label>
            <input type="number" min="0" placeholder="Duration in minutes" value="120">
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="cancel-button">Cancel</button>
          <button type="submit" class="submit-button">Create Task</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
